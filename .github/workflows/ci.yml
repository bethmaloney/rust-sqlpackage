name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

  parity-tests:
    name: Dotnet Parity Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Microsoft.Build.Sql templates
        run: dotnet new install Microsoft.Build.Sql.Templates

      - name: Install SqlPackage
        run: dotnet tool install -g microsoft.sqlpackage

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Verify dotnet and SqlPackage installation
        run: |
          dotnet --version
          sqlpackage /version

      - name: Run parity tests
        run: cargo test --test e2e_tests dotnet_comparison -- --nocapture

      - name: Collect parity metrics
        run: |
          PARITY_METRICS_FILE=parity-metrics.json cargo test --test e2e_tests test_parity_metrics_collection -- --nocapture

      - name: Display parity metrics summary
        if: always()
        run: |
          if [ -f parity-metrics.json ]; then
            echo "=== PARITY METRICS ==="
            cat parity-metrics.json | head -30
            echo ""
            echo "=== PASS RATES ==="
            # Extract and display key metrics using jq if available, otherwise grep
            if command -v jq &> /dev/null; then
              jq '.pass_rates' parity-metrics.json
            else
              grep -A6 '"pass_rates"' parity-metrics.json
            fi
          else
            echo "No metrics file found"
          fi

      - name: Upload parity metrics
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: parity-metrics
          path: parity-metrics.json
          if-no-files-found: ignore
